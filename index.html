<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AvaSlime</title>
    <style>
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #000;
      }
      #unity-container {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        background: #000;
      }
      #unity-canvas {
        display: block;  /* 防止canvas底部有間隙 */
        background: #000;
      }
    </style>
  </head>
  <body>
    <div id="unity-container">
      <canvas id="unity-canvas"></canvas>
    </div>
    <script src="responsive.js"></script>
    <script>
      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/AvaSlime.loader.js";
      var config = {
        dataUrl: buildUrl + "/AvaSlime.data",
        frameworkUrl: buildUrl + "/AvaSlime.framework.js",
        codeUrl: buildUrl + "/AvaSlime.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "AvaSlime",
        productVersion: "1.0",
      };

      var canvas = document.querySelector("#unity-canvas");
      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config);
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
